<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savings Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Savings Calculator</h1>
      <form>
        <label for="income">Enter your income:</label><br />
        <input type="number" id="income" name="income" /><br /><br />

        <label for="expenses">Enter your expenses:</label><br />
        <input type="number" id="expenses" name="expenses" /><br /><br />

        <input type="submit" value="Calculate Savings" />
      </form>
    </div>
  </body>
</html>
